<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThriveCorevery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ThriveCorevery</h1>
    <p>Your Digital Recovery Starts Here.</p>
  </header>
  <main>
    <section>
      <h2>Welcome</h2>
      <p>We help you recover from hacking, identity theft, and more.</p>
      <button onclick="showContact()">Contact Us</button>
    </section>
    <section id="contact" style="display:none;">
      <h2>Contact Form</h2>
      <form>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Your issue..." required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
